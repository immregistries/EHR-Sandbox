<h2>Modification history</h2>
<table mat-table
       [dataSource]="history" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="revisionInstant" >
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element">{{element.revisionInstant | date: 'short'}}</td>
  </ng-container>
  <ng-container matColumnDef="revisionType" >
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.metadata.revisionType}} </td>
  </ng-container>
  <ng-container matColumnDef="origin" >
    <th mat-header-cell *matHeaderCellDef> Origin </th>
    <td mat-cell *matCellDef="let element">
      {{element.metadata.delegate.user? "Self" : "Subscription " + element.metadata.delegate.subscriptionId}}
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columns.length">
      <div class="element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <pre>{{element.entity | json}}</pre>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let element; columns: columns;"
      class="element-row"
      [class.expanded-row]="expandedElement === element"
      (click)="onSelection(element)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
