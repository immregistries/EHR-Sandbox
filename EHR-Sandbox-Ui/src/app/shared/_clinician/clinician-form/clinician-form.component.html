<form (submit)="save()">
  <div *ngFor="let card of formCards">
    <mat-card class="form-card">
      <mat-card-header *ngIf="card.title">
        <mat-card-title>
          {{card.title}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="form-card-content">
        <ng-container *ngFor="let form of card.forms">
          <app-card-form class="card-form high-density" [baseForm]="form" [model]="model[form.attributeName]"
                         (modelChange)="model[form.attributeName] = $event"
                         [referenceFilterTableObservable]="references"></app-card-form>
        </ng-container>
      </mat-card-content>
    </mat-card>
  </div>
  <div mat-dialog-actions align="end" class="form-action-bar">
    <button mat-stroked-button type="button" (click)="fillRandom()" *ngIf="!model.id || model.id < 0" color="primary">
      <mat-icon>casino</mat-icon>
      Random
    </button>
    <button mat-raised-button type="submit" color="primary">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </div>
</form>
