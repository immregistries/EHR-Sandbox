<div class="sticky-header">
  <div class="sticky-header-prefix">
    <span class="custom-title">{{title}}</span>
    <button mat-icon-button *ngIf="allow_create" style="margin-top: -7px; margin-bottom: -6px;" (click)="openCreation()"
      color="primary" [disabled]="!(facility && facility.id > 0)" matTooltip="New Group">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <input (keyup)="applyFilter($event)" class="search-bar" placeholder="Search">
</div>
<mat-progress-bar mode="query" *ngIf="loading"></mat-progress-bar>
<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name </th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="immunizationRegistry">
    <th mat-header-cell *matHeaderCellDef>IIS Name </th>
    <td mat-cell *matCellDef="let element">{{element.immunizationRegistry?.name ?? ''}}</td>
  </ng-container>
  <ng-container matColumnDef="facility">
    <th mat-header-cell *matHeaderCellDef>Managing Facility </th>
    <td mat-cell *matCellDef="let element">{{element.facility?.nameDisplay ?? 'TODO Id: ' + element?.facility}}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Creation Date</th>
    <td mat-cell *matCellDef="let element">{{element.birthDate | date: 'yyyy-MM-dd'}} </td>
  </ng-container>
  <ng-container matColumnDef="member-count">
    <th mat-header-cell *matHeaderCellDef>Members</th>
    <td mat-cell *matCellDef="let element">{{element.patientList.length}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columns.length">
      <div class="element-detail"
        [@detailExpand]="selectedElement && element.id === selectedElement.id ? 'expanded' : 'collapsed'">
        <app-group-tools [ehrGroup]="selectedElement ?? {}">
          <button mat-icon-button color="primary" (click)="openEhrGroupDashboard(element); $event.stopPropagation();"
            matTooltip="Open Dashboard">
            <mat-icon>open_in_new</mat-icon>
          </button>
        </app-group-tools>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let element; columns: columns;" class="element-row"
    [class.expanded-row]="groupService.getCurrent() === element" (click)="onSelection(element)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
<button *ngIf="allow_create" mat-mini-fab [disabled]="!(facility && facility.id > 0)" style="float: center;"
  (click)="openCreation()" color="primary">
  <mat-icon>add</mat-icon>
</button>
<app-empty-list-message></app-empty-list-message>
