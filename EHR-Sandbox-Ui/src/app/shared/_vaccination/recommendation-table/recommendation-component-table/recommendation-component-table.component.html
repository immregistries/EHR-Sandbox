
<div class="sticky-header">
  <div class="sticky-header-prefix">
    <span class="custom-title">Recommendation Components</span>
  </div>
  <input (keyup)="applyFilter($event)" class="search-bar" placeholder="Search">
</div>
<mat-progress-bar mode="query" *ngIf="loading"></mat-progress-bar>
<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="vaccineCode" >
    <th mat-header-cell *matHeaderCellDef>Vaccine Code</th>
    <td mat-cell *matCellDef="let element">
      {{
        element.vaccineCode[0].coding[0].display
        + ' (' + (element.vaccineCode[0].coding[0].code ?? "-None-") + ')'
      }}
    </td>
  </ng-container>
  <ng-container matColumnDef="dateCriterion" >
    <th mat-header-cell *matHeaderCellDef> Dates </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let dateCriterion of element.dateCriterion">
        {{dateCriterion.code.coding[0].display
          + " "
          + (dateCriterion.value | date: 'yyyy-MM-dd')}}
      </div>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columns.length">
      <div class="element-detail"
      [@detailExpand]="element == selectedElement ? 'expanded' : 'collapsed'">
    </div>

    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let element; columns: columns;"
      class="element-row"
      [class.expanded-row]="selectedElement === element"
      (click)="selectedElement = selectedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
