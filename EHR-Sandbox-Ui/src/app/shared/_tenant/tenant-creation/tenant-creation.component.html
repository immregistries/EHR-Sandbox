<h3 mat-dialog-title>
  Create Tenant
</h3>
<form (submit)="save()">
  <!-- Tenants are independant testing environments and include multiple facilities. -->
  <mat-form-field appearance="fill" >
    <mat-label>Tenant name</mat-label>
    <input matInput [(ngModel)]="tenant.nameDisplay" name="nameDisplay">
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button mat-stroked-button type="button" (click)="random()" *ngIf="!editionMode" color="primary">
      <mat-icon>casino</mat-icon>
      Random
    </button>
    <button mat-raised-button type="submit" color="primary">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </div>
</form>
