<div style="display: flex; align-self: baseline;">
  <span class="custom-title">{{title}}</span>
  <input (keyup)="applyFilter($event)" class="search-bar" placeholder="Search">
</div>
<mat-progress-bar mode="query" *ngIf="loading"></mat-progress-bar>
<table mat-table
       [dataSource]="dataSource"
       multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container *ngFor="let column of columns" matColumnDef={{column}}>
    <span *ngIf="column != 'event_since_start';then normal else events"></span>
    <ng-template #normal>
      <th mat-header-cell *matHeaderCellDef>{{column}}</th>
      <td mat-cell *matCellDef="let element">{{element[column]}}</td>
    </ng-template>
    <ng-template #events>
      <th mat-header-cell *matHeaderCellDef>Events since start</th>
      <td mat-cell *matCellDef="let element">
        {{element["subscriptionInfo"] ? element["subscriptionInfo"]["eventsSinceSubscriptionStart"] : ""}}
      </td>
    </ng-template>
  </ng-container>
  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columns.length">
      <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <!-- {{element.content}} -->
        <!-- <button mat-icon-button  color="primary" (click)="remove(element); $event.stopPropagation();">
          <mat-icon>remove</mat-icon>
        </button> -->
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef='columns'></tr>
  <tr mat-row *matRowDef='let element; columns: columns'
      class="element-row"
      [class.expanded-row]="expandedElement === element"
      (click)="onSelection(element)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
