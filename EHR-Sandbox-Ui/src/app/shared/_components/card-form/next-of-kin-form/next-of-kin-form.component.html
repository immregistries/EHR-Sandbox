<div class="next-of-kin-form-content">
  <app-card-form *ngFor="let formItem of FORMS" class="card-form high-density" [baseForm]="formItem"
                 [model]="model[formItem.attributeName]"
                 (modelChange)="model[formItem.attributeName] = $event; modelChange.emit(model)"></app-card-form>
</div>
