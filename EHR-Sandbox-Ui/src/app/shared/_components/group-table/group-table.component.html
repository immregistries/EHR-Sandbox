<div class="sticky-header">
  <span class="custom-title">Groups</span>
  <input (keyup)="applyFilter($event)" class="search-bar" placeholder="Search">
  <mat-progress-bar mode="query" *ngIf="loading"></mat-progress-bar>
</div>
<div class="table-container mat-elevation-z8">
  <div>
    <table mat-table
          [dataSource]="dataSource" multiTemplateDataRows
          class="mat-elevation-z8">
      <ng-container matColumnDef="identifier">
        <th mat-header-cell *matHeaderCellDef>Remote Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="authority">
        <th mat-header-cell *matHeaderCellDef>Authority</th>
        <td mat-cell *matCellDef="let element">{{element.managingEntity | json}}</td>
      </ng-container>
      <ng-container matColumnDef="member">
        <th mat-header-cell *matHeaderCellDef>Member count</th>
        <td mat-cell *matCellDef="let element">{{element.member ? element.member.length : 0}}</td>
      </ng-container>
      <!-- <ng-container matColumnDef="identifier">
        <th mat-header-cell *matHeaderCellDef>identifier</th>
        <td mat-cell *matCellDef="let element">{{element.identifier}}</td>
      </ng-container> -->
      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columns.length">
          <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

            <!-- Group details, buttons to add member, list of members -->
            <button mat-raised-button (click)="addMember(element)">Add a member</button>
            <app-json-dialog-button [content]="element" [label]="'FHIR Resource'"></app-json-dialog-button>
            <!-- <button mat-raised-button (click)="json(element)"></button> -->
            <button mat-raised-button (click)="openBulk(element)">Bulk operations</button>
          </div>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columns;" ></tr>
      <tr mat-row *matRowDef="let element; columns: columns;" class="element-row" [class.expanded-row]="expandedElement === element" (click)="onSelection(element)">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>
  </div>
</div>
