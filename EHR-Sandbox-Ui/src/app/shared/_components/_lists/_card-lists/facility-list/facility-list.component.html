<mat-selection-list #facilities  [multiple]="false" >
  <mat-list-option *ngFor="let facility of list" (click)="onSelection(facility)" [selected]="facilityService.getFacilityId() === facility.id">
    {{facility.nameDisplay}}
    <mat-divider></mat-divider>
  </mat-list-option>
  <div *ngIf="tenantService.getTenantId() > 0">
    <button mat-mini-fab *ngIf="tenantService.getTenantId() > 0" (click)="openDialog()" color="primary" >
      <mat-icon>add</mat-icon>
    </button>
  </div>

</mat-selection-list>
