<mat-selection-list #facilities  [multiple]="false" [ngModel]="[selectedOption?.id]">
  <mat-list-option *ngFor="let facility of list" (click)="onSelection(facility)" [value]="facility.id">
    {{facility.nameDisplay}}
    <mat-divider></mat-divider>
  </mat-list-option>
  <div *ngIf="tenant">
    <button mat-mini-fab *ngIf="tenant.id > 0" (click)="openDialog()" color="primary" >
      <mat-icon>add</mat-icon>
    </button>
  </div>

</mat-selection-list>
