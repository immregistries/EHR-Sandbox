<form (submit)="save()">
  <mat-dialog-content class="form-dialog-content">
    <mat-tab-group>
      <mat-tab label="Patient Form">
        <div class="grid-container">
          <div *ngFor="let card of PATIENT_FORM_CARDS">
            <mat-card class="form-card">
              <mat-card-header *ngIf="card.title">
                <mat-card-title>
                  {{card.title}}
                </mat-card-title>
              </mat-card-header>
              <mat-card-content class="form-card-content">
                <ng-container *ngFor="let form of card.forms">
                  <app-card-form class="card-form high-density" [baseForm]="form" [model]="patient[form.attributeName]"
                                 (modelChange)="patient[form.attributeName] = $event"></app-card-form>
                </ng-container>
              </mat-card-content>
              <mat-card-footer class="form-card-footer" *ngIf="card.toolTips">
                {{card.toolTips}}
              </mat-card-footer>
            </mat-card>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Form with Requirements lifted">
        <div class="grid-container">
          <div *ngFor="let card of PATIENT_FORM_CARDS">
            <mat-card class="form-card">
              <mat-card-header *ngIf="card.title">
                <mat-card-title>
                  {{card.title}}
                </mat-card-title>
              </mat-card-header>
              <mat-card-content class="form-card-content">
                <ng-container *ngFor="let form of card.forms">
                  <app-card-form class="card-form high-density" [baseForm]="form" [model]="patient[form.attributeName]"
                                 (modelChange)="patient[form.attributeName] = $event"
                                 [overrideNoFieldsRequired]="true"></app-card-form>
                </ng-container>
              </mat-card-content>
              <mat-card-footer class="form-card-footer" *ngIf="card.toolTips">
                {{card.toolTips}}
              </mat-card-footer>
            </mat-card>
          </div>
        </div>
      </mat-tab>
      <!-- <mat-tab label="Patient free form">
        <app-patient-free-form [(patient)]="patient" [formCards]="formCards"></app-patient-free-form>
      </mat-tab> -->
      <!-- <mat-tab label="Patient display">
        <app-patient-display [patient]="patient" [formCards]="PATIENT_FORM_CARDS"></app-patient-display>
      </mat-tab> -->
      <mat-tab label="Json">
        <app-patient-json-form [model]="patient | json" (modelChange)="patient = $event"></app-patient-json-form>
        <div>Native Json model, useful to copy and paste patient to different users, ID fields changes are ignored</div>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>


  <div mat-dialog-actions align="end" class="form-action-bar">
    <mat-checkbox *ngIf="!isEditionMode" [(ngModel)]="populate" name="add_patients">Populate Vaccinations
    </mat-checkbox>
    <button mat-stroked-button type="button" (click)="fillRandom()" *ngIf="!isEditionMode" color="primary">
      <mat-icon>casino</mat-icon>
      Random
    </button>
    <button mat-raised-button type="submit" color="primary">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </div>
</form>
