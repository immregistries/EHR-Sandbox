<form (submit)="save()">
  <mat-tab-group>
    <mat-tab label="Patient information">
      <div class="grid-container">
        <mat-grid-list cols="6" rowHeight="195px">
          <mat-grid-tile *ngFor="let card of formCards" [colspan]="card.cols" [rowspan]="card.rows">
            <mat-card class="dashboard-card">

                <mat-card-title>
                  {{card.title}}
                </mat-card-title>
              </mat-card-header>
              <mat-card-content class="dashboard-card-content">
                <ng-container *ngFor="let form of card.patientForms">
                  <app-card-form class="card-form high-density" [form]="form" [model]="patient[form.attribute]"
                    (modelChange)="patient[form.attribute] = $event" [referenceFilter]="references"></app-card-form>
                </ng-container>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>

          <mat-card class="dashboard-card">

        </mat-grid-list>
      </div>
    </mat-tab>
    <mat-tab label="Patient free form">
      <app-patient-free-form [(patient)]="patient" [formCards]="formCards"></app-patient-free-form>
    </mat-tab>
  </mat-tab-group>

  <mat-dialog-actions align="end">
    <button mat-stroked-button type="button" mat-dialog-close color="primary">Cancel</button>
    <button mat-stroked-button type="button" (click)="fillRandom()" *ngIf="!isEditionMode" color="primary">
      <mat-icon>casino</mat-icon>

    </button>

      <mat-icon>save</mat-icon>
