<form (submit)="save()">
  <mat-dialog-content class="form-dialog-content">
    <mat-tab-group>
      <mat-tab label="Patient Form">
        <div class="grid-container">
          <div *ngFor="let card of formCards">
            <mat-card class="form-card">
              <mat-card-header *ngIf="card.title">
                <mat-card-title>
                  {{card.title}}
                </mat-card-title>
              </mat-card-header>
              <mat-card-content class="form-card-content">
                <ng-container *ngFor="let form of card.patientForms">
                  <app-card-form class="card-form high-density" [form]="form" [model]="patient[form.attribute]"
                    (modelChange)="patient[form.attribute] = $event" [referenceFilter]="references"></app-card-form>
                </ng-container>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </mat-tab>
      <!-- <mat-tab label="Patient free form">
        <app-patient-free-form [(patient)]="patient" [formCards]="formCards"></app-patient-free-form>
      </mat-tab> -->
      <mat-tab label="Patient display">
        <app-patient-display [patient]="patient" [formCards]="formCards"></app-patient-display>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>


  <div mat-dialog-actions align="end">
    <button mat-stroked-button type="button" mat-dialog-close color="primary">Cancel</button>
    <button mat-stroked-button type="button" (click)="fillRandom()" *ngIf="!isEditionMode" color="primary">
      <mat-icon>casino</mat-icon>
      Random
    </button>
    <button mat-raised-button type="submit" color="primary">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </div>
</form>
