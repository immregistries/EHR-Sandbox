<div class="sticky-header">
  <div class="sticky-header-prefix">
    <span class="custom-title">Members</span>
    <!-- <button mat-icon-button style="margin-top: -7px; margin-bottom: -6px;" (click)="openCreation()" color="primary" [disabled]="!(facility && facility.id > 0)" matTooltip="New Patient">
      <mat-icon>add</mat-icon>
    </button> -->
  </div>
  <input (keyup)="applyFilter($event)" class="search-bar" placeholder="Search">
</div>
<!-- <mat-progress-bar mode="query" *ngIf="loading"></mat-progress-bar> -->
<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="reference" >
    <th mat-header-cell *matHeaderCellDef>Reference/Identifier</th>
    <td mat-cell *matCellDef="let element">
      {{element.entity?.reference ?? element.entity.identifier?.value }}</td>
  </ng-container>
  <ng-container matColumnDef="type" >
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">
      {{element.entity?.reference ?? element.entity.identifier?.type?.text }}</td>
  </ng-container>
  <ng-container matColumnDef="details" >
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let element" >
      <span *ngIf="element.id; else notMatched" style="display: flex; align-items: center;">
        <span>{{element.entity.display}}</span>
        <button mat-icon-button (click)="openPatient(element.id); $event.stopPropagation();"><mat-icon>open_in_new</mat-icon></button>
      </span>
      <ng-template #notMatched>
        No match in facility
      </ng-template>
    </td>
  </ng-container>
  <ng-container matColumnDef="remove" >
    <th mat-header-cell *matHeaderCellDef>Remove</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="remove(element); $event.stopPropagation();">$member-remove</button>
    </td>
  </ng-container>
  <!-- <ng-container matColumnDef="system">
    <th mat-header-cell *matHeaderCellDef> Identifier System </th>
    <td mat-cell *matCellDef="let element">{{element.entity.reference.identifier.system}}</td>
  </ng-container>   -->

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element; let i = dataIndex" [attr.colspan]="columns.length">
      <div class="element-detail"
           [@detailExpand]="selectedElementIndex == i? 'expanded' : 'collapsed'">
           <pre>{{element | json}}</pre>

      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let element; columns: columns;let i = dataIndex"
      class="element-row" (click)="onSelection(i)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
<app-empty-list-message></app-empty-list-message>
