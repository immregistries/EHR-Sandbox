<div class="sticky-header">
  <div class="sticky-header-prefix">
    <span class="custom-title">{{title}}</span>
    <button mat-icon-button *ngIf="allow_create" style="margin-top: -7px; margin-bottom: -6px;" (click)="openCreation()"
      color="primary" [disabled]="!(facility && facility.id > 0)" matTooltip="New Patient">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <input (keyup)="applyFilter($event)" class="search-bar" placeholder="Search">
</div>
<mat-progress-bar mode="query" *ngIf="loading"></mat-progress-bar>
<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="nameFirst">
    <th mat-header-cell *matHeaderCellDef> First name </th>
    <td mat-cell *matCellDef="let element">{{element.nameFirst}}</td>
  </ng-container>
  <ng-container matColumnDef="mrn">
    <th mat-header-cell *matHeaderCellDef> Identifier </th>
    <td mat-cell *matCellDef="let element">{{element.mrn}}</td>
  </ng-container>
  <ng-container matColumnDef="nameMiddle">
    <th mat-header-cell *matHeaderCellDef> Middle name </th>
    <td mat-cell *matCellDef="let element">{{element.nameMiddle}}</td>
  </ng-container>
  <ng-container matColumnDef="nameLast">
    <th mat-header-cell *matHeaderCellDef> Last name </th>
    <td mat-cell *matCellDef="let element">{{element.nameLast}}</td>
  </ng-container>
  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef> Birth date </th>
    <td mat-cell *matCellDef="let element">{{element.birthDate | date: 'yyyy-MM-dd'}} </td>
  </ng-container>
  <ng-container matColumnDef="alerts">
    <th mat-header-cell *matHeaderCellDef> Alerts </th>
    <td mat-cell *matCellDef="let element">
      <app-feedback-icon [element]="element"></app-feedback-icon>
    </td>
  </ng-container>
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> Remove </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="remove(element); $event.stopPropagation();">$Remove</button>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columns.length">
      <div class="element-detail"
        [@detailExpand]="selectedElement && element.id === selectedElement.id ? 'expanded' : 'collapsed'">
        <app-patient-tools [patient]="element">
          <button mat-icon-button color="primary" (click)="openPatient(element); $event.stopPropagation();"
            matTooltip="Open Dashboard">
            <mat-icon>open_in_new</mat-icon>
          </button>
          <app-patient-group-list [patient]="element"></app-patient-group-list>
        </app-patient-tools>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let element; columns: columns;" class="element-row"
    [class.expanded-row]="selectedElement === element" (click)="onSelection(element)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
<button *ngIf="allow_create" mat-mini-fab [disabled]="!(facility && facility.id > 0)" style="float: center;"
  (click)="openCreation()" color="primary">
  <mat-icon>add</mat-icon>
</button>
<app-empty-list-message></app-empty-list-message>
