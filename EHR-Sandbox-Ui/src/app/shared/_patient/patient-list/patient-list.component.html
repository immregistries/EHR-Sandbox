<mat-selection-list #patients  [multiple]="false" [ngModel]="[selectedOption?.id]">
  <mat-list-option *ngFor="let patient of list" (click)="onSelection(patient)" [value]="patient.id">
    {{patient.nameFirst + " " + patient.nameLast + " | " + (patient.birthDate | date)}}
    <button mat-icon-button color="primary" (click)="openPatient(patient); $event.stopPropagation();"
            matTooltip="Open Dashboard">
            <mat-icon>open_in_new</mat-icon>
          </button>
    <mat-divider></mat-divider>
  </mat-list-option>
</mat-selection-list>
