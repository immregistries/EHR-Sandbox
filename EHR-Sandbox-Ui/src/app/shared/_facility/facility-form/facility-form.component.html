<h3 mat-dialog-title>
  Facility Form
</h3>
<form (submit)="save()">
  <div class="grid-container">
    <div *ngFor="let card of FORM_CARDS">
      <mat-card class="form-card">
        <mat-card-header *ngIf="card.title">
          <mat-card-title>
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="form-card-content">
          <ng-container *ngFor="let form of card.forms">
            <app-card-form class="card-form high-density" [form]="form" [model]="facility[form.attribute]"
                           (modelChange)="facility[form.attribute] = $event"></app-card-form>
          </ng-container>
        </mat-card-content>
        <mat-card-footer class="form-card-footer" *ngIf="card.toolTips">
          {{card.toolTips}}
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
  <div>
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>
          Parent Facility
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="form-card-content">
        <mat-form-field appearance="fill">
          <mat-label>Parent Facility</mat-label>
          <mat-select [(ngModel)]="parentId" name="parentFacility">
            <mat-option *ngFor="let item of facilityList" value="{{item.id | number }}">{{item.nameDisplay}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    <!-- <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>
          Identifiers
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="form-card-content">
        <app-identifier-list-form [itemList]="facility.identifiers"
          (itemListChange)="facility.identifiers = $event"></app-identifier-list-form>
      </mat-card-content>

    </mat-card> -->
  </div>


  <div mat-dialog-actions align="end" class="form-action-bar">
    <mat-checkbox *ngIf="!editionMode" [(ngModel)]="add_patients" name="add_patients">Populate</mat-checkbox>
    <!-- <mat-slide-toggle *ngIf="!editionMode" [(ngModel)]="add_patients" name="add_patients">Populate</mat-slide-toggle> -->
    <button mat-stroked-button type="button" (click)="random()" *ngIf="!editionMode" color="primary">
      <mat-icon>casino</mat-icon>
      Random
    </button>
    <button mat-raised-button type="submit" color="primary">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </div>
</form>
