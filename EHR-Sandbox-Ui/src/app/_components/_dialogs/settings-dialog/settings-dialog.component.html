<mat-grid-list cols="4" rowHeight="370px" *ngIf="imm">
  <mat-grid-tile [colspan]="2">
    <mat-card class="dashboard-card">
      <mat-card-header class="card-title">
        <mat-card-title class="card-title">
          IIS API URLs
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div>
          <mat-form-field appearance="fill" style="min-width: 30em;">
            <mat-label>FHIR api url</mat-label>
            <input matInput [(ngModel)]="imm.iisFhirUrl">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill" style="min-width: 30em;">
            <mat-label>HL7v2 api url</mat-label>
            <input matInput [(ngModel)]="imm.iisHl7Url">
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="dashboard-card">
      <mat-card-header class="card-title">
        <mat-card-title class="card-title">
          IIS Sandbox login Information
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <mat-form-field appearance="fill">
          <mat-label >IIS facility Id</mat-label>
          <input matInput [(ngModel)]="imm.iisFacilityId">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label> IIS username</mat-label>
          <input matInput [(ngModel)]="imm.iisUsername">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>IIS password</mat-label>
          <input matInput [(ngModel)]="imm.iisPassword">
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="dashboard-card">
      <mat-card-content class="dashboard-card-content">
        <button mat-raised-button (click)="save()">Save</button>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
