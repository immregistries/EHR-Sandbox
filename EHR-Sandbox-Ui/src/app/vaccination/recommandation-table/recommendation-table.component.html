
<div class="sticky-header">
  <div class="sticky-header-prefix">
    <span class="custom-title">Vaccination Recommendations</span>
  </div>
  <input (keyup)="applyFilter($event)" class="search-bar" placeholder="Search">
</div>
<mat-progress-bar mode="query" *ngIf="loading"></mat-progress-bar>
<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="vaccineCode" >
    <th mat-header-cell *matHeaderCellDef>Vaccine Code</th>
    <td mat-cell *matCellDef="let element">
      {{(element.vaccineCode  ? (element.vaccineCode | codeMaps: "VACCINATION_CVX_CODE").label : "")
      + ' (' + (element.vaccineCode ?? "-None-") + ')'}}
    </td>
  </ng-container>
  <ng-container matColumnDef="date" >
    <th mat-header-cell *matHeaderCellDef> Due Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: "short"}} </td>
  </ng-container>
  <ng-container matColumnDef="dateCriterion" >
    <th mat-header-cell *matHeaderCellDef> Date Criterion </th>
    <td mat-cell *matCellDef="let element"> {{element.dateCriterion}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columns.length">
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let element; columns: columns;"
      class="element-row"
      [class.expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
