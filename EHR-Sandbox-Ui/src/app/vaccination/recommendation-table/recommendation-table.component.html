
<div class="sticky-header">
  <div class="sticky-header-prefix">
    <span class="custom-title">Vaccination Recommendations</span>
  </div>
  <input (keyup)="applyFilter($event)" class="search-bar" placeholder="Search">
</div>
<mat-progress-bar mode="query" *ngIf="loading"></mat-progress-bar>
<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="identifier" >
    <th mat-header-cell *matHeaderCellDef>Identifier</th>
    <td mat-cell *matCellDef="let element">
        {{element.identifier[0].value}}
    </td>
  </ng-container>
  <ng-container matColumnDef="date" >
    <th mat-header-cell *matHeaderCellDef>Updated Date</th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: 'yyyy-MM-dd'}} </td>
  </ng-container>
  <ng-container matColumnDef="authority" >
    <th mat-header-cell *matHeaderCellDef>Authority</th>
    <td mat-cell *matCellDef="let element">{{element.authority.reference ?? element.authority.identifier.value }}</td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columns.length">
      <div class="element-detail"
      [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <app-recommendation-component-table [components]="element.recommendation"></app-recommendation-component-table>
      </div>

    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let element; columns: columns;"
      class="element-row"
      [class.expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"> </tr>
</table>
