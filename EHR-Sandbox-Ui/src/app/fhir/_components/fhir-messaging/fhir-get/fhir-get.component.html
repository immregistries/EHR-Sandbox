<form (submit)="get()" style="padding-top: 16px;">
  <mat-form-field appearance="outline">
    <mat-label>Resource type</mat-label>
    <input type="text" matInput [(ngModel)]="resourceType" [ngModelOptions]="{standalone: true}" name="resourceType">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Id</mat-label>
    <input type="text" matInput [(ngModel)]="identifierString" [ngModelOptions]="{standalone: true}" name="identifier">
  </mat-form-field>
  <button mat-raised-button type="submit">GET</button>
  <div class="textarea-container" [style]="{width: '99%'}">
    <mat-progress-bar mode="query" *ngIf="loading"></mat-progress-bar>
    <textarea [ngClass]="resultClass()" [style]="{height: '70vh', width: '100%'}" readonly
      name="answer">{{result | json}}</textarea>
    <!-- <textarea [style]="{height: '70vh',}" class="w3-margin-bottom" readonly>{{result}}</textarea> -->
    <button mat-stroked-button type="button" [cdkCopyToClipboard]="result"
      (click)="snackBarService.successMessage('Copied to clipBoard')">
      <mat-icon>content_copy</mat-icon>
      Copy
    </button>
  </div>
</form>
