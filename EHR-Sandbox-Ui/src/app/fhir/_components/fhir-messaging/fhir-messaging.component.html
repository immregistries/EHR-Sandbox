<mat-tab-group #tabs>
  <mat-tab disabled>
    <ng-template mat-tab-label>
      <app-immunization-registry-menu></app-immunization-registry-menu>
    </ng-template>
  </mat-tab>
  <mat-tab label="Send resources to IIS">
    <div style="display: flex; justify-content: space-between; gap: 0px 5px"  >
      <div [style]="(vaccinationId > -1)? 'width: 50%': 'width: 100%'">
        <app-fhir-post [resourceType]="'Patient'" [resource]="patientResource" [resourceLocalId]="patientId"></app-fhir-post>
      </div>
      <div style="width: 50%;" *ngIf="vaccinationId > -1">
        <app-fhir-post [resourceType]="'Immunization'" [resource]="vaccinationResource" [parentId]="patientId" [resourceLocalId]="vaccinationId" [overridingReferences]="{'patient': patientFhirId}"></app-fhir-post>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Get resources from IIS">
    <div style="display: flex; justify-content: space-between; gap: 5px 5px; padding-top: 10px;"  >
      <div [style]="style">
        <app-fhir-get [resourceType]="'Patient'" [identifierString]="(patientId > 0)? patientId+'': ''"></app-fhir-get>
      </div>
      <div style="width: 50%;" >
        <app-fhir-get [resourceType]="'Immunization'" [identifierString]="(vaccinationId > 0)? vaccinationId+'': ''"></app-fhir-get>
      </div>
    </div>
  </mat-tab>
  <!-- <mat-tab label="Settings">
    <div style="padding: 5px;"></div>
    <app-select-immregistry></app-select-immregistry>
  </mat-tab> -->
  <!-- <mat-tab label="Any Post">
    <div style="padding: 5px;"></div>

  </mat-tab> -->

  <mat-tab label="Load everything from Patient">
    <app-fetch-and-load [patientId]="patientId"> </app-fetch-and-load>
  </mat-tab> -->
</mat-tab-group>
