<div class="grid-container">
  <mat-grid-list cols="4" rowHeight="800px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-authentication-form *ngIf="card.title=='Authentication'"></app-authentication-form>
          <app-tenant-list *ngIf="card.title=='Tenants'"></app-tenant-list>
          <app-facility-list *ngIf="card.title=='Facilities'"></app-facility-list>
          <app-patient-list *ngIf="card.title=='Patients'"></app-patient-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
