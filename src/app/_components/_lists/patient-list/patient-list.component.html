<mat-selection-list #patients  [multiple]="false">
  <mat-list-option *ngFor="let patient of list" (click)="onSelection(patient)">
    {{patient.nameFirst + " " + patient.nameLast}}
    <mat-divider></mat-divider>
  </mat-list-option>
  <button mat-mini-fab *ngIf="facility.id > 0" (click)="openDialog()" color="primary" >
    <mat-icon>add</mat-icon>
  </button>
</mat-selection-list>
