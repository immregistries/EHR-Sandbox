<mat-form-field appearance="standard" class="search-bar">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
</mat-form-field>
<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="nameFirst" >
    <th mat-header-cell *matHeaderCellDef> First name </th>
    <td mat-cell *matCellDef="let element"> {{element.nameFirst}} </td>
  </ng-container>
  <ng-container matColumnDef="nameMiddle" >
    <th mat-header-cell *matHeaderCellDef> Middle name </th>
    <td mat-cell *matCellDef="let element"> {{element.nameMiddle}} </td>
  </ng-container>
  <ng-container matColumnDef="nameLast" >
    <th mat-header-cell *matHeaderCellDef> Last name </th>
    <td mat-cell *matCellDef="let element"> {{element.nameLast}} </td>
  </ng-container>
  <ng-container matColumnDef="birthDate" >
    <th mat-header-cell *matHeaderCellDef> Last name </th>
    <td mat-cell *matCellDef="let element"> {{element.nameLast}} </td>
  </ng-container>


  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columns.length">
      <div class="element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <button mat-icon-button  color="primary" (click)="openEdition(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-stroked-button color="primary" (click)="openFhir(element)">Send with FHIR</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let element; columns: columns;"
      class="element-row"
      [class.expanded-row]="expandedElement === element"
      (click)="onSelection(element)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
<button mat-mini-fab  (click)="openCreation()" color="primary" >
  <mat-icon>add</mat-icon>
</button>
