<mat-form-field style="width: 100%;" appearance="fill">
  <mat-label>HL7v2 VXU message</mat-label>
  <textarea matInput style="height: 180px;" placeholder="Ex. It makes me feel..." [(ngModel)]="vxu"> </textarea>
</mat-form-field>
<p>{{answer}}</p>
<p style="color: red;">{{error}}</p>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button (click)="send()" cdkFocusInitial>Send to IIS</button>
</mat-dialog-actions>
