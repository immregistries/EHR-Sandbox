<form class="example-form" [formGroup]="authFormGroup" (ngSubmit)="onSubmit()">
  <div>

    <mat-form-field  appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput type=text  formControlName="username" [ngModel]="currentUsername">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field  appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type=password formControlName="password" >
    </mat-form-field>
  </div>
  <button mat-raised-button type=submit (submit)="onSubmit()" > Sign in </button>
</form>

<a *ngIf="currentUsername">Current User : {{currentUsername}}</a>
